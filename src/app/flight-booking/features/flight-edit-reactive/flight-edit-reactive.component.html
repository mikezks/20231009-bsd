<div class="card">
  <div class="card-header">
    <h2 class="card-title">Flight Edit Reactive</h2>
  </div>

  <div class="card-body">
    <p>Show Details: {{ showDetails }}</p>
    <form [formGroup]="form">
      <div class="alert alert-danger" *ngIf="!form.controls.from.valid">
        {{ form.controls.from.errors | json }}
      </div>

      <div class="form-group">
        <input formControlName="id" class="form-control" />
      </div>

      <div class="form-group">
        <input formControlName="from" class="form-control" />
      </div>

      <div class="form-group">
        <input formControlName="to" class="form-control" />
      </div>

      <div class="form-group">
        <input formControlName="date" class="form-control" />
      </div>

      <div class="form-group">
        <input
          formControlName="delayed"
          id="delayed"
          type="checkbox"
          class="form-checkbox"
        />
        <label for="delayed">Delayed</label>
      </div>

      <div class="form-group">
        <button (click)="id.set(id()-1)" class="btn btn-default">Previous Flight</button>
        <button (click)="save()" class="btn btn-default">Save</button>
        <button (click)="id.set(id()+1)" class="btn btn-default">Next Flight</button>
      </div>
    </form>
  </div>
</div>
