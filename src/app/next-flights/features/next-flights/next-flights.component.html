<div class="card">
  <div class="card-header">
    <h2 class="card-title">Your Next Flights</h2>
  </div>

  <div class="card-body">
    <app-checkin></app-checkin>
  </div>
</div>

<div class="row">
  <div
    *ngFor="let f of flights$ | async"
    class="col-xs-12 col-sm-6 col-md-4 col-lg-3"
  >
    <app-flight-card [item]="f" [selected]="true" />
  </div>
</div>
