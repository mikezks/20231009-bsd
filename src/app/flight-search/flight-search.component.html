<div class="card">
  <div class="card-header">
    <h2 class="card-title">Flight Search</h2>
  </div>

  <div class="card-body">
    <form>
      <div class="form-group">
        <label>From:</label>
        <input [(ngModel)]="from" name="from" class="form-control" />
      </div>

      <div class="form-group">
        <label>To:</label>
        <input [(ngModel)]="to" name="to" class="form-control" />
      </div>

      <div class="form-group">
        <button (click)="search()" class="btn btn-default">Search</button>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div
    *ngFor="let flight of flights"
    class="col-xs-12 col-sm-6 col-md-4 col-lg-3">

    <app-flight-card
      [item]="flight"
      [selected]="basket[flight.id]"
      (selectedChange)="basket[flight.id] = $event"
    >
      <h5 class="sub-title">This flight is delayed!</h5>
      <p class="content-bottom">This flight is overbooked - please chose another one!</p>
    </app-flight-card>

  </div>
</div>

<div class="card">
  <div class="card-body">
    <pre>{{ basket | json }}</pre>
  </div>
</div>

<ng-template #HelloWorldTemplate>
  <div>
    <p>Hello World!</p>
  </div>
</ng-template>
